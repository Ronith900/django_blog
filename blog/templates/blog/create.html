{% extends "main/base.html" %}
{% load materializecss %}
{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col s12">
                {{form.title|materializecss}}
            </div>
            <div class="input-field col s12">
                {{form.description|materializecss}}
            </div>

        </div>


        <div class="form-group">
            <button class="btn waves-effect waves-light" type="submit"><i class="material-icons right">send</i>Save
            </button>
        </div>
    </form>
</div>
{% endblock content %}
