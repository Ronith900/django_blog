{% load static%}

<div class="card-panel white lighten-5 z-depth-1">
    <div class="row valign-wrapper">
        <div class="col s2">
            <img src="{{post.user.profile.image.url}}" alt="" class="circle responsive-img"
                 style="width:80px;height;80px,radius:40px"> <!-- notice the "circle" class -->
        </div>
        <div class="col s12">
            <div style="border-bottom:3px solid #dddddd;">

                <span class="tweet-username">{{post.user.username}} </span>
                <a href="#" class="right waves-effect waves-light btn-small btn-floating dropdown-trigger"
                   data-target='dropdown1'>
                    <i class="material-icons">edit</i>
                </a>
                <ul id='dropdown1' class='dropdown-content'>
                    <li><a href="{% url 'blog-update' post.id %}">Edit</a></li>
                    <li><a href="{% url 'blog-delete' post.id %}">Delete</a></li>
                </ul>
                <div class="tweet-posted">{{post.created_at}}</div>

            </div>
            <div class="black-text" style="padding-top:10px;">
                {{post.description}}
            </div>
        </div>
    </div>
</div>
