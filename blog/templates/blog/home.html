{% extends "main/base.html" %}
{% block content %}
    {% if tweets|length == 0%}
        No tweets
    {% else %}
    {% for post in tweets %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.user.username }}</a>
              <small class="text-muted">{{ post.created_at }}</small>
                <span class="float-right">
                    <a class="btn btn-outline-primary btn-sm" href="{%url 'blog-update' post.pk%}"><i class="fas fa-edit"></i></a>
                    <a  class="btn btn-outline-danger btn-sm " href="{%url 'blog-delete' post.pk%}"><i class="fas fa-trash"></i></a>
                </span>
            </div>
            <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.description }}</p>
          </div>
        </article>
    {% endfor %}
    {% endif %}
{% endblock content %}
