{% extends "main/base.html" %}
{% load materializecss %}
{% block content %}


        <div>
              <a class="waves-effect waves-teal btn left btn-small" href="{% url 'blog-home'%}"><i class="material-icons">arrow_back</i></a>
        </div>

        <div class="card" style="margin-top:4rem;">
            <div class="card-content">
                <h4 class="center-align">{{tweet_type}} Tweet</h4>
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col s12">
                            {{form.title|materializecss}}
                        </div>
                        <div class="input-field col s12">
                            {{form.description|materializecss}}
                        </div>

                    </div>
                    <div class="form-group">
                        <button class="btn waves-effect waves-light" type="submit"><i
                                class="material-icons right">send</i>Save
                        </button>
                    </div>
                </form>
            </div>
        </div>

{% endblock content %}
